<body>
    <h1>楽曲の投稿</h1>
    <form name="Music_form" action="thanks.html">
        <table class="PostForm">
            <tr>
                <th><label for="title">タイトル</label></th>
                <td><input id="title" required="required" type="text" name="title" placeholder="タイトルを入れてください"></td>
            </tr>
            <tr>
                <th><label for="comment">曲の説明</label></th>
                <td><textarea id="comment" required="required" name="comment" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <th><label for="MIDIFile">曲のMIDIファイル</label></th>
                <td><input id="filepath" required="required" name="MIDIFile" type="file"></output></td>
            </tr>
        </table>
    </form>
    <div class="text-center">
        <input type="button" value="Submit" onClick="MIDISubmit()">
    </div>
